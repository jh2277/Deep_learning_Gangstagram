<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/Possibility.css">
    <title>Walking_Posibility</title>
    <style>

    </style>

    <script>
        //현재 온도 나타내는(임시)//
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/incheon",
                data: {},
                success: function (response) {
                    let inc = response['temp']
                    $('#temp').text(inc)
                }
            })
        })

        // 현재 미세먼지 임시로  //
        $(document).ready(function () {
            let address = '{{address}}'
            console.log(address)
            let search_gu;

            if (address.split(" ")[0] === "경기"){
                let search_gu = address.split(" ")[2]
                console.log(search_gu)
            }else{
                let search_gu = address.split(" ")[1]
                console.log((search_gu))
            }

            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/seoulair",
                data: {},
                success: function (response) {

                    let rows = response['RealtimeCityAir']['row']
                    for(let i=0; i<rows.length; i++){
                        let mise = rows[i]['IDEX_MVL']
                        let gu = rows[i]['MSRSTE_NM']

                        if(gu === search_gu) {
                            $('#city').text(gu)
                            $('#mise').text(mise)
                        }
                    }
                }
            })
        })
        //온도가 5도 이상이면 산책하러 간다. 이하이면 산책하면 안된다.//
        function Possiblity(){
            if ('#current_temp' <= 5){
                print("산책하면 안됩니다")
            }
            else
            {
                print("산책하러 가요!")
            }
        }


    </script>
</head>
<body>
<div id="modal_wrap">
    <div id="Top">
        <div id="left_logo">
            <img class="logo" src="/static/image/img.png">
        </div>
        <div id="right-cancel">
            <img class="cancel" src="/static/image/cancel.png" onclick="">
        </div>
    </div>
    <div id="Mid">
        <div id="weather_status">
            <img src="/static/image/dog-happy.png">
            <a id="font" onload="Possiblity()">산책하러 나가요~!!</a>
        </div>
    </div>
    <div id="bottom">
        <div id="current_temp">
            <p>현재 기온 : <span id="temp">0.00</span>도</p>
        </div>
        <div id="current_mise">
            <p><span id="city">미세먼지 : </span> <span id="mise"></span></p>
        </div>
    </div>

</div>
</body>
</html>
